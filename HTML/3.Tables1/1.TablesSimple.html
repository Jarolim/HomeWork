<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style type="text/css">
            table {background:#e25b5b}
            table {border:2px solid #000;background:#e8e8e8}
        </style>
    </head>
    <body>
        <table cellspacing ="20" cellpadding ="20">
            <colgroup>
                <col style="width:300px" />
                <col style="width:200px" />
            </colgroup>
           
            <thead>
                <tr>
                    <th colspan="2" style="font-size:x-large">Fresh Fruits</th>                
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        It has long been known that a diet that includes at
                         least a few servings of fresh fruit every day will 
                        help keep you healthy, fit and trim.
                    </td>
                    <td>
                        <img src="fresh fruits.jpg" alt="Fresh Fruits" style="width:200px ; height:200px">
                    </td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
