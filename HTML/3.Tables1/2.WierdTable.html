<!DOCTYPE html>
<html>

    <head>
        <title>
            Wierd Table
        </title>
        <style>
            table{border-color:#00ff90}
            table{border:2px solid #000;background:#ffd800}
            td{border:2px solid #000}
            th{border:2px solid #000}
        </style>
    </head>

    <body>
        <table cellpadding="10">

            <thead>
                <tr>
                    <th colspan="3">Title goes here</th>
                    <th>A</th>
                    <th>B</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="3">
                        C
                    </td>
                    <td>
                        D
                    </td>
                    <td>
                        E
                    </td>
                    <td>
                        F
                    </td>
                    <td>
                        G
                    </td>
                </tr> 
                
                <tr>
                    <td>
                        H
                    </td>
                    <td colspan="2">
                        I
                    </td>
                    <td rowspan="2">
                        J
                    </td>                    
                </tr> 
                
                <tr>
                    <td>
                        K
                    </td>
                    <td>
                        L
                    </td>
                    <td>
                        M
                    </td>                    
                </tr>
                
                <tr>
                    <td>
                        N
                    </td>
                    <td colspan="4">
                        O
                    </td>                  
                </tr>                              
            </tbody>
        </table>
    </body>
</html>
