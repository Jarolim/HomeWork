<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Member name:</label>
                <input type="text"
                    id="name"
                    required="required"                   
                    placeholder="Ivan Ivanov" />
                <br />
                <label for="email">Email:</label>
                <input type="email"
                    id="email"
                    required="required" 
                    placeholder="sample@email.com" />
                <br />
                <label for="school">School:</label>
                <input type ="text"
                    id="school"
                    required="required"
                    placeholder="UASG" />
                <br />
                <input type="image" src="submit.jpg" width="50" height="50" alt="SUBMIT!" />
            </fieldset>
        </form>
    </body>
</html>
