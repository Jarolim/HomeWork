<body>
    <form name="MyForm" method="post" action="http://abv.bg">
        <input type="text" name="FirstName" value="This is a text field" />
        <textarea name="Comments">This is a text area</textarea>
        <input type="password" name="pass" />
        <input type="reset" name="reset" value="reset the form" />
        <input type="submit" value="apply now" />
        <input type="image" src="fresh fruits.jpg" name="sub button" alt="Submit" />
        <input type="button" value="click me" />
        <input type="checkbox" name="fruit" value="apple" />
        <input type="radio" name="title" value="Mr." />
        <input type="radio" name="title" value="Mrs." />
       
        <select name="gender">
            <option value="Value1"
                selected="selected">Male</option>
            <option value="Value2">Female</option>
            <option value="Value3"></option>
        </select>
        <select name="gender" multiple="multiple">
            <option value="Value1"
                selected="selected">Male</option>

            <input type="hidden" name="Account" value="This is a hidden text field" />

        </fieldset>
        <input type="range" min="0" max ="200" />
        <input type="number" min="0" max="200" />
        <input type="email" required="true" pattern="[^@]*@[^@].[^@]"/>
        <input type="url" required="true" />
        <input type="tel" required="true" />
    </form>
    <!DOCTYPE html>
<htmllang="en" xml:lang="en">
<head>
	<title>HTML 5 Form Validation</title>
</head>
<body>
<form method="get">
	<fieldset>
		<legend>Personal Info</legend>
		
		<label for="telInput">Telephone Number:</label>
		<input id="telInput" 
			type="tel" 
			required="true" 
			pattern="\+[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}"
			placeholder="+359-888-88-88-88"/>
		<br/>
		<label for="urlInput">Your Web Site:</label>
		<input  id="urlInput"
			type="url" 
			required="true" 
			placeholder="http://sample.com"/>
		<br/>	
		<label for="emailInput">Your email:</label>
		<input id="emailInput" 
			type="email" 
			required="true" 
			pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
			placeholder="sample@email.com"/>
		<br/>
		<input type="submit" value="submit"/>
	</fieldset>
</form>
</body>
