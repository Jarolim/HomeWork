<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Odd or Even</title>
    <!--Write an expression that checks if given integer is odd or even.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-number">Enter number: </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onFindOddOrEvenButtonClick()">Odd or Even?</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	
    <script>
        function onFindOddOrEvenButtonClick() 
            {
                var number = jsConsole.readFloat("#tb-number");
                if (number % 2 == 0) 
                    {
                        jsConsole.writeLine("The Number is Even");
                    }
                else 
                    {
                        jsConsole.writeLine("The Number is Odd");
                    }
            }
    </script>
</body>
</html>
