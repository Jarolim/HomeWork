<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Integer Divided By 5 and 7</title>
    <!--Write a boolean expression that checks for given integer if it can be divided
     (without remainder) by 7 and 5 in the same time.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-number">Enter integer: </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onFindNumberButtonClick()">Divided by 7 and 5?</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function onFindNumberButtonClick() {
            var number = jsConsole.readFloat("#tb-number");
            var checkInteger = (number % 35 == 0);
            if (checkInteger)
                {
                    jsConsole.writeLine("Your number can be devided by 5 and 7 at the same time."); 
                }
            else
                {
                    jsConsole.writeLine("Your number can't be devided by 5 and 7 at the same time."); 
                }
        }
    </script>	
</body>
</html>
