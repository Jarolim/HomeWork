<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prime Number</title>
    <!--Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-number">Enter number(n ≤ 100): </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onClickFindPrimeNumber()">Check if number n is prime!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function onClickFindPrimeNumber() {
            var number = jsConsole.readFloat("#tb-number");
            var checkInteger = (((number == 1) || (number == 2) || (number == 3) || (number == 7)) || ((number % 2 != 0) && (number % 3 != 0) && (number % 5 != 0) && (number % 7 != 0)));
            if (number <= 100)
            {
                if (checkInteger)
                {
                    jsConsole.writeLine("The number " + number + " is prime.");
                }
                else
                {
                    jsConsole.writeLine("The number " + number + " is not prime.");
                }
            }
            else
            {
                jsConsole.writeLine("Invalid input.");
            }
        }
    </script>
</body>
</html>
