    <body>
        <label for="numberOne">First number: </label>
        <input type="text" id="numberOne"/>

        <label for="numberTwo">Second number: </label>
        <input type="text" id="numberTwo"/>

        <label for="numberThree">Third number: </label>
        <input type="text" id="numberThree"/>

        <a href="#" onclick="BiggestOfThreeNumbers()">BiggestOfThreeNumbers</a>

        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            //FIX 3rd not biggest

            function BiggestOfThreeNumbers() {
                var firstNum = jsConsole.readFloat("#numberOne");
                var secondNum = jsConsole.readFloat("#numberTwo");
                var thirdNum = jsConsole.readFloat("#numberThree");
                if ((firstNum == secondNum) && (firstNum == thirdNum)) // Equal check
                {
                    jsConsole.writeLine("All three numbers are Equal");
                }

                else
                {
                    if ((firstNum > secondNum) && (firstNum > thirdNum))
                    {
                        jsConsole.writeLine("The greater number is: " + firstNum);
                    }
                    if ((secondNum > firstNum) && (secondNum > thirdNum))
                    {
                        jsConsole.writeLine("The greater number is: " + secondNum);
                    }
                    if ((thirdNum > firstNum) && (thirdNum > secondNum))
                    {
                        jsConsole.writeLine("The greater number is: " + thirdNum);
                    }
                }
            }
