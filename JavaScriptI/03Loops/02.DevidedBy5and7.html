<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Integer Divided By 5 and 7</title>
    <!--Write a script that prints all the numbers from 1 to N, 
        that are not divisible by 3 and 7 at the same time-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-number">Enter integer: </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onFindNumberButtonClick()">Print integers not devided by 3 and 7!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        //Task starts here:
        function onFindNumberButtonClick()
        {
            var number = jsConsole.readFloat("#tb-number");
            for (var i = 1; i <= number; i++)
            {
                if (i % (3 * 7) == 0)
                {
                    continue;
                }
                else
                {
                    jsConsole.writeLine(i);
                }
            }
        }
    </script>	
</body>
</html>
