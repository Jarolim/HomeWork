        in an array. Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.-->

<body>
    <p>Write a script that finds the maximal increasing sequence in an array.</p>
	<a href="#" onclick="onButtonClick()">Check!</a>

	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        //Task starts here:
        function onButtonClick() {
            var array = new Array(3, 2, 3, 4, 2, 2, 4);
            var len = 1;
            var bestLen = 0;
            var bestNumber = 0;
            for (var i = 0; i < array.length - 1; i++) {
                if (array[i] == (array[i + 1] - 1)) {
                    len++;
                }
                else {
                    if (len > bestLen) {
                        bestNumber = array[i];
                        bestLen = len;
                    }
                    len = 1;
                }
            }
            if (len > bestLen) {
                bestLen = len;
                bestNumber = array[array.length - 1];
            }

            //Printing the things to look good
            jsConsole.write("{");
            for (var i = 0; i < array.length - 1; i++) {
                jsConsole.write(array[i] + ",");
            }
            jsConsole.write(array[array.length - 1] + "} → {");
            for (var i = bestLen - 1; i > 0; i--) {
                jsConsole.write((bestNumber - i) + ",");
            }
            jsConsole.write(bestNumber + "}");
        }
    </script>
