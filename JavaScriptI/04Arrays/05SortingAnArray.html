	<a href="#" onclick="onButtonClick()">Sort the array!</a>

	</div>

	</script>
    <script>
        function onButtonClick() {
            var array = new Array(-9,8,55,51,498,-66,55,266,4);
            for (var i = 0; (i < array.length - 1) ; i++) {
                var small = array[i];
                var count = i;
                for (var j = i + 1; j < array.length; j++) {
                    if (array[j] < small) {
                        small = array[j];
                        count = j;
                    }
                }
                if (count != i) {
                    array[count] = array[i];
                    array[i] = small;
                }
            }
            //Printing the sorted array
            jsConsole.write("The sorted array is: {");
            for (var i = 0; i < array.length - 1; i++) {
                jsConsole.write(array[i] + ",");
            }
            jsConsole.write(array[array.length - 1] + "}");
        }
    </script>
