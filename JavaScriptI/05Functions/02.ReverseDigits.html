<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse digits</title>
    <!--Write a function that reverses the digits of given decimal number. Example: 256  652.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <p>Write a function that reverses the digits of given decimal number. Example: 256  652.</p>
    <input type="text" id="tb-number"/>
	<a href="#" onclick="clickButton()">Reverse number!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        //Task starts here:
        function clickButton()
        {
            var input = jsConsole.readInteger("#tb-number");
            ReverseDigits(input);
        }

        function ReverseDigits(number)
        {
            var output = "";
            var inputStr = number.toString();

            jsConsole.writeLine("Your number is: " + number);

            for (var i = 0; i < inputStr.length; i++)
            {
                output += number % 10;
                number = Math.floor(number/10);
            }

            jsConsole.writeLine("The reversed number is " + output);
        }
    </script>	
</body>
</html>
