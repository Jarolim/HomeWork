        bigger than its neighbors, or -1, if there’s no such element.-->

<body>
    <p>Write a Function that returns the index of the first element 
        in array that is bigger than its neighbors, or -1, if there’s no such element.</p>
    <div>The arra is [1,2,3,4,55,6,7,8,9,10]</div>
    <a href="#" onclick="checkIsBiggerThanNeighbours()">Execute program!</a>
    <div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function checkIsBiggerThanNeighbours() {
            var myArray = new Array(1,2,3,4,55,6,7,8,9,10);
            
            var isBigger = false;
            for (var index = 1; index < myArray.length - 2 ;index++)
            {
                if ((myArray[index] > myArray[index + 1]) && (myArray[index] > myArray[index - 1]))
                {
                    isBigger = true;
                    jsConsole.writeLine("The first number in given array which is bigger than his neighbours is at position " + index + " and this number is " + myArray[index]);
                    break;
                }
            }

            if (isBigger == false)
            {
                jsConsole.writeLine("-1");
            }
        }
    </script>
