    <p>Write a function that checks if a given object contains a given property.</p>
    <!--<input type="text" id="tb-number"/>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function hasProperty(obj, prpt) {
            for (var i in obj) {
                if (i == prpt) {
                    return true;
                }
            }
            return false;
        }

        var test = {
            cugi: 5,
            mugi: 7,
            gugi: 9
        }
        jsConsole.writeLine("Does it contain the given properity?")
        var hasPropertyOf = hasProperty(test, "gugi");
        jsConsole.writeLine(hasPropertyOf);
        
    </script>
