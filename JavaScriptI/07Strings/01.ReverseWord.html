<body>
    <p>Write a JavaScript function reverses string and returns it. </p>	
	<a href="#" onclick="checkButton()">Click me to execute the program.</a>
    <input type="text" id="tb-word"/>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	
    <script>
        //Task starts here:
        function checkButton() {
            var enteredString = jsConsole.read("#tb-word");
            var reversedString = reverseWord(enteredString);
            jsConsole.writeLine(reversedString);
        }

        function reverseWord(str) {
            var charArr = str.split("");
            var reverse = "";
            for (var index = (charArr.length - 1) ; index >= 0; index--) {
                reverse += charArr[index];
            }
            return reverse;
        }
    </script>
