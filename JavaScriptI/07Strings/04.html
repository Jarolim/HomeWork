<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Longest increasing sequence</title>
    <!--Write a function that 
        replaces non breaking white-spaces in a text with &nbsp.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <p>Write a function that 
        replaces non breaking white-spaces in a text with &nbsp</p>
	
    <label for="tb-first">Insert Text: </label>
    <input type="text" id="tb-first"/>
    <a href="#" onclick="onButtonClick()">Check!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function onButtonClick() {
            var input = jsConsole.read("#tb-first");
            var str = input.split(" ").join('&nbsp;');
            jsConsole.writeLine(str);
        }
    </script>
</body>
</html>
