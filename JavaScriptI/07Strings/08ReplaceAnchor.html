<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replace anchor</title>
    <!--Write a JavaScript function that replaces in a HTML document 
        given as string all the tags <a href="…">…</a> with 
        corresponding tags [URL=…]…/URL]. Sample HTML fragment:-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <p>Write a JavaScript function that replaces in a HTML document 
        given as string all the tags <a href="…">…</a> with 
        corresponding tags [URL=…]…/URL]. Sample HTML fragment:</p>
    
    <div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        var text = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
        var index = text.indexOf("<a");
        while (index > -1) {
            text = text.replace("<a", "[URL");
            text = text.replace("</a>", "[/URL]");
            index = text.indexOf("<a", index + 1);
        }

        jsConsole.writeLine(text);
    </script>
</body>
</html>
