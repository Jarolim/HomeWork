<script>
    function Solve(args) {

        var N = parseInt(args[0]);
        var answer = 0;
        var arr = [];
        for (var i = 1; i <= N; i++) {
            arr.push(args[i]);
        }
        
        var maxSum = Number.MAX_VALUE * -1;
        for (var i = 0; i < arr.length; i++) {
            var thisSum = 0;
            for (var j = i; j < arr.length; j++) {
                thisSum += parseInt(arr[j]);

                if (thisSum > maxSum) {
                    maxSum = thisSum;
                }
                
            }
        }
        
      //  var maxSoFar = 0;
      //  var maxHere = 0;
      //  for (var i = 0; i < arr.length; i++) {
      //      maxHere = parseInt(maxHere + parseInt(arr[i]));
      //      maxSoFar = Math.max(maxHere, maxSoFar);
      //  }



        return maxSum;
    }
