<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<script>
    function Solve(args) {
        var tn1 = parseInt(args[0]);
        var tn2 = parseInt(args[1]);
        var tn3 = parseInt(args[2]);
        // the number of lines
        var lines = parseInt(args[3]);
        var arrayLen = lines * lines;
        var values = new Array(arrayLen);
        values[0] = tn1;
        values[1] = tn2;
        values[2] = tn3;
        var result = '';
        for (var i = 3; i < arrayLen; i++) {
            values[i] = values[i - 1] + values[i - 2] + values[i - 3];
        }
        // console.log(values);
        var count = 0;
        for (i = 0; i < lines; i++) {
            for (var j = 0; j <= i; j++) {
                if (j !== i) {
                    result = result.concat(values[count] + ' ');
                }
                else {
                    result = result.concat(values[count]);
                }

                count++;
            }
            result = result.concat('\n');
        }
        return result;
    }

    console.log(Solve([1, 2, 3, 3]));

</script>

</html>
