<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if the bit 3 of a given integer is 1 or 0</title>
    <!--Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-number">Enter number: </label>
	<input type="text" id="tb-number"/>
	<br />
	<a href="#" onclick="onClickFindThirdBit()">Check!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function onClickFindThirdBit()
        {
            var number = jsConsole.readFloat("#tb-number");
            var mask = 1 << 3;
            var numberAndMask = number & mask;
            var bit = numberAndMask >> 3;
            if ((bit == 1))
            {
                jsConsole.writeLine("3rd bit is 1");
            }
            else
            {
                jsConsole.writeLine("3rd bit is 0");
            }
        }
    </script>
</body>
</html>
