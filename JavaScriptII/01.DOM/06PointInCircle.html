<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in Circle</title>
    <!--Write an expression that checks if given print (x,  y) is within a circle K(O, 5).-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="tb-XCoord">Enter X Coordinate of the Number:: </label>
	<input type="text" id="tb-XCoord"/>
	<br />
    <label for="tb-YCoord">Enter Y Coordinate of the Number:: </label>
	<input type="text" id="tb-YCoord"/>
	<br />
	<a href="#" onclick="onButtonClickFindPoint()">Find if point is within a circle K(O, 5)!</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function onButtonClickFindPoint() {
            var xCoordinate = jsConsole.readFloat("#tb-XCoord");
            var yCoordinate = jsConsole.readFloat("#tb-YCoord");
            var pitagor = Math.sqrt((xCoordinate * xCoordinate) + (yCoordinate * yCoordinate));
            if (pitagor <= 5.0)
            {
                jsConsole.writeLine("Your point is in the circle");
            }
            else
            {
                jsConsole.writeLine("Your point is out of the circle");
            }
        }
    </script>
</body>
</html>
